deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#i'
  layers:
    - name: Core
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Pricing\\(Calculator|CalculatorId|CalculatorType|CalculatorView|Parameters|PricingFacade|CalculatorRepository)
    - name: Infrastructure
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Pricing\\Infrastructure\\.*
  ruleset:
    Core:
      []
    Infrastructure:
      - Core
  skip_violations: []
