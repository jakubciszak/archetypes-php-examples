deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#i'
  layers:
    - name: Common
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Common\\.*
    - name: Domain
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Domain\\.*
    - name: Events
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Events\\.*
    - name: Commands
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Commands\\.*
    - name: Application
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Application\\.*
    - name: Infrastructure
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Availability\\SimpleAvailability\\Infrastructure\\.*
  ruleset:
    Common: []
    Domain:
      - Common
      - Events
    Events:
      - Domain
      - Common
    Commands:
      - Domain
      - Common
    Application:
      - Domain
      - Events
      - Commands
      - Common
      - Infrastructure
    Infrastructure:
      - Domain
      - Events
      - Common
  skip_violations: []
