name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  ci:
    name: ${{ matrix.context.name }} - PHP ${{ matrix.php }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4']
        context:
          - name: 'Accounting'
            path: 'accounting'
          - name: 'Availability/Simple'
            path: 'availability/simple-availability'
          - name: 'Availability/Timed'
            path: 'availability/timed-availability'
          - name: 'Party'
            path: 'party'
          - name: 'Pricing'
            path: 'pricing'
          - name: 'Quantity'
            path: 'quantity'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, ctype, json
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: ${{ matrix.context.path }}

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ matrix.context.name }}-${{ hashFiles(format('{0}/composer.lock', matrix.context.path)) }}
          restore-keys: |
            ${{ runner.os }}-composer-${{ matrix.context.name }}-
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
        working-directory: ${{ matrix.context.path }}

      - name: Run PHP_CodeSniffer (Code Style Check)
        run: composer phpcs
        working-directory: ${{ matrix.context.path }}

      - name: Run PHPStan (Static Analysis)
        run: composer phpstan
        working-directory: ${{ matrix.context.path }}

      - name: Run Deptrac (Architecture Analysis)
        run: vendor/bin/deptrac analyse --config-file=deptrac.yaml
        working-directory: ${{ matrix.context.path }}

      - name: Run PHPUnit (Unit Tests)
        run: vendor/bin/phpunit --testsuite=unit --testdox --no-coverage --do-not-fail-on-phpunit-deprecation
        working-directory: ${{ matrix.context.path }}

      - name: Run PHPUnit (Integration Tests)
        run: vendor/bin/phpunit --testsuite=integration --testdox --no-coverage --do-not-fail-on-phpunit-deprecation
        working-directory: ${{ matrix.context.path }}

      - name: Summary
        if: always()
        run: |
          echo "## Test Results for ${{ matrix.context.name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks completed" >> $GITHUB_STEP_SUMMARY
