deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#i'
  layers:
    - name: Core
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Party\\(Party|Person|Organization|Company|PartyId|Role|PersonalData|OrganizationName|RegisteredIdentifier|PartyRepository|PartiesFacade)
    - name: Common
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Party\\Common\\.*
    - name: Events
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Party\\Events\\.*
    - name: Infrastructure
      collectors:
        - type: classLike
          value: SoftwareArchetypes\\Party\\Infrastructure\\.*
  ruleset:
    Core:
      - Common
      - Events
    Events:
      []
    Common:
      []
    Infrastructure:
      - Core
      - Events
      - Common
  skip_violations: []
